<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Home - Shoes</title>
<script type="text/javascript">
	function validateShoeForm() {
		if(document.shoeForm.brand.value=="") {
			alert("Please enter a brand!");
			document.shoeForm.brand.focus();
			return false;
		}
		
		else if(document.shoeForm.color.value=="") {
			alert("Please enter a color!");
			document.shoeForm.color.focus();
			return false;
		}
		
		else if(document.shoeForm.type.value=="") {
			alert("Please enter a type!");
			document.shoeForm.type.focus();
			return false;
		}
		
		
	}
</script>
</head>
<body>
	<form name = "shoeForm" onsubmit="return (validateShoeForm());" action = "addItemServlet" method= "post">
		Brand: <input type = "text" name ="brand">
		Color: <input type = "text" name = "color">
		Type: <input type = "text" name = "type">
		<input type ="submit" value= "Add Item">
	</form>
	<br />
	<a href = "viewAllItemsServlet">View the complete list of shoes</a><br />
	<a href="viewAllListsServlet">View all shoe lists</a><br />
	<a href="addShoesForListServlet">Create a new list of shoes</a><br />
</body>
</html>
